<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBJ Viewer</title>
    <style>
      /* Remove default margins and ensure the viewer fills the window */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
        background: #222;
        color: #eee;
      }

      /* Container that will hold the WebGL canvas */
      #canvas-container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      /* Overlay shown before a model is loaded */
      #drop-zone {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #888;
        font-size: 1.5rem;
        background-color: rgba(0, 0, 0, 0.25);
        transition: background-color 0.2s ease;
        z-index: 10;
      }

      /* Highlight the drop zone when a file is being dragged over */
      #drop-zone.dragover {
        color: #4caf50;
        background-color: rgba(0, 0, 0, 0.4);
      }

      #drop-zone.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #settings-panel {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        display: flex;
        gap: 0.75rem;
        padding: 0.6rem 1rem;
        border-radius: 999px;
        background: rgba(12, 17, 26, 0.65);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        color: #d9e2ef;
        font-size: 0.9rem;
        letter-spacing: 0.02em;
        user-select: none;
        align-items: center;
        z-index: 20;
      }

      #settings-panel .setting {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        white-space: nowrap;
      }

      #settings-panel input[type='checkbox'] {
        appearance: none;
        width: 1.25rem;
        height: 1.25rem;
        border-radius: 0.35rem;
        border: 1px solid rgba(217, 226, 239, 0.35);
        background: rgba(14, 20, 30, 0.6);
        transition: all 0.2s ease;
        position: relative;
      }

      #settings-panel input[type='checkbox']::after {
        content: '';
        position: absolute;
        inset: 0.2rem;
        border-radius: 0.2rem;
        background: linear-gradient(135deg, #60d7fb, #4c83ff);
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.2s ease;
      }

      #settings-panel input[type='checkbox']:checked {
        border-color: rgba(96, 215, 251, 0.8);
        box-shadow: 0 0 8px rgba(76, 131, 255, 0.45);
      }

      #settings-panel input[type='checkbox']:checked::after {
        opacity: 1;
        transform: scale(1);
      }

      #settings-panel select {
        background: rgba(14, 20, 30, 0.65);
        border: 1px solid rgba(217, 226, 239, 0.35);
        color: #d9e2ef;
        border-radius: 999px;
        padding: 0.35rem 1.85rem 0.35rem 0.85rem;
        font-size: 0.85rem;
        appearance: none;
        cursor: pointer;
        position: relative;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      #settings-panel select:focus {
        outline: none;
        border-color: rgba(96, 215, 251, 0.8);
        box-shadow: 0 0 8px rgba(76, 131, 255, 0.35);
      }

      #settings-panel .select-wrapper {
        position: relative;
        display: inline-flex;
        align-items: center;
      }

      #settings-panel .select-wrapper::after {
        content: '';
        position: absolute;
        right: 0.75rem;
        width: 0.45rem;
        height: 0.45rem;
        border-right: 2px solid rgba(217, 226, 239, 0.65);
        border-bottom: 2px solid rgba(217, 226, 239, 0.65);
        transform: rotate(45deg);
        pointer-events: none;
      }

      #settings-panel .divider {
        width: 1px;
        height: 1.5rem;
        background: linear-gradient(
          to bottom,
          rgba(217, 226, 239, 0),
          rgba(217, 226, 239, 0.35),
          rgba(217, 226, 239, 0)
        );
      }
    </style>
    <script type="module" crossorigin src="./assets/index-jpkR9niY.js"></script>
  </head>
  <body>
    <!-- The element into which Three.js will inject its canvas -->
    <div id="canvas-container"></div>
    <!-- Instruction overlay shown until a file is dropped -->
    <div id="drop-zone">Drop an OBJ file here</div>
    <div id="settings-panel">
      <label class="setting" title="Toggle wireframe rendering">
        <input type="checkbox" id="wireframe-toggle" />
        <span>Wireframe</span>
      </label>
      <span class="divider" aria-hidden="true"></span>
      <label class="setting" title="Toggle the reference grid">
        <input type="checkbox" id="grid-toggle" checked />
        <span>Grid</span>
      </label>
      <span class="divider" aria-hidden="true"></span>
      <div class="setting select-wrapper" title="Choose how to rotate">
        <select id="rotation-select" aria-label="Rotation mode">
          <option value="model">Rotate Model</option>
          <option value="camera">Rotate Camera</option>
        </select>
      </div>
      <span class="divider" aria-hidden="true"></span>
      <div class="setting select-wrapper" title="Switch lighting mood">
        <select id="lighting-select" aria-label="Lighting preset">
          <option value="neutral">Neutral</option>
          <option value="studio">Studio</option>
          <option value="dramatic">Dramatic</option>
          <option value="night">Night</option>
        </select>
      </div>
    </div>
    <!-- Main entry point -->
  </body>
</html>
