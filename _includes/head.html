<head>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://www.geogebra.org">
  
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

  <!-- Preload critical CSS -->
  <link rel="preload" href="/public/css/poole.css" as="style">
  <link rel="preload" href="/public/css/lanyon.css" as="style">
  <link rel="preload" href="/public/css/custom.css" as="style">

  <!-- Critical CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  <link rel="stylesheet" href="/public/css/custom.css">
  
  <!-- Non-critical CSS -->
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/search.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/public/apple-touch-icon.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/public/favicon-32x32.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/public/favicon-16x16.png' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  <!-- MathJax Configuration -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" as="script">
  <script>
    window.MathJax = {
      loader: {
        load: ['[tex]/ams', '[tex]/newcommand', '[tex]/boldsymbol']
      },
      startup: {
        pageReady: () => {
          return MathJax.startup.defaultPageReady().then(() => {
            // Optional: Add any post-load actions here
          });
        }
      },
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        packages: {'[+]': ['ams', 'newcommand', 'boldsymbol']},
        displayMath: [['\\[', '\\]'], ['$$', '$$']],
        processEscapes: true,
        macros: {
        // Basic number sets
        "R": "\\mathbb{R}",
        "NN": "\\mathbb{N}",
        "KK": "\\mathbb{K}",
        "RR": "\\mathbb{R}",
        "CC": "\\mathbb{C}",
        "HH": "\\mathbb{H}",
        "ZZ": "\\mathbb{Z}",
        "SS": "\\mathbb{S}",
        "TT": "\\mathbb{T}",

        // Operators
        "GL": ["\\operatorname{GL}"],
        "Aut": ["\\operatorname{Aut}"],
        "Hom": ["\\operatorname{Hom}"],
        "PSL": ["\\operatorname{PSL}"],
        "SL": ["\\operatorname{SL}"],
        "PMod": ["\\operatorname{PMod}"],


        // Common notations
        "norm": ["\\left\\lVert#1\\right\\rVert", 1],
        "abs": ["\\left|#1\\right|", 1],
        "inv": "^{-1}",

        // Restrictions of functions
        "restr": ["\\left.\\kern-0.25em #1 \\right|_{#2}", 2]
        }
      }
    };
  </script>

  <!-- Search -->
  <script src="{{ site.baseurl }}/public/js/search.js" defer></script>
</head>
